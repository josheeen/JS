<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
</head>
<body>
  <p>Cart Quantity</p>
  <button onclick="
  //we use backticks to call the variable. Mali yung single quotes hahaha
    console.log(`Cart quantity: ${quantity}`);
  ">Show Quantity</button>
  <button onclick="
    quantity += 1;
    console.log(`Cart quantity: ${quantity}`)
  ">Add to Cart</button>
  <button onclick="
    quantity += 2;
    console.log(`Cart quantity: ${quantity}`)
  ">+2</button>
  <button onclick="
    quantity += 3;
    console.log(`Cart quantity: ${quantity}`)
  ">+3</button>
  <button onclick="
    quantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${quantity}`)
  ">Reset Cart</button>

  <!-- before closing body tag dapat yung script tag hahaha hindi after lol -->
  <script>
    let quantity = 0;
  </script>
</body>
  
</html>
