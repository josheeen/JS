<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 | Todo List</title>
  <link rel="stylesheet" href="12-todo-list.css">
  <script defer src="12-todo-list.js"></script>
</head>

<body>

  <p> <b>12</b> Todo List</p>
  <div class="todo-input-grid">
    <!-- if enter keyboard is press -->
    <input placeholder="To do name" class="js-name-input name-input"
      onkeydown="if (event.key === 'Enter') {
        addToDo();
      }"
    >
    <input type="date" class="js-date-input due-date-input">

    <!-- instead of using onclick="" event listener inside HTML. use the addEventListener('click', function) in JS -->
    <button class="add-todo-button js-add-to-do-button">Add</button>
  </div>

  <div class="js-todo-list todo-grid">
    Ex: This is a block element!
  </div>
</body>
</html>
