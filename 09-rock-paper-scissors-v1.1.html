<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
    playGame('Rock');
    ">Rock</button>

  <button onclick="
    playGame('Paper');
    ">Paper</button>

  <button onclick="
    playGame('Scissors');
  ">Scissors</button>

  <button onclick="
    resetScore();
    alert(`Score has been reset.`)
  ">Reset</button>

  <p class="js-score">Hello</p>

  <script>

    //this check whether if there is a score that is stored in localStorage.
    //We use the Default Operator ||
    //If the left side is truthy, we run it, else use the right side or the default score. 
    
    const score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      lose: 0,
      tie: 0
    }
    

    // document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}  Losses: ${score.lose}  Tie: ${score.tie}`;
    showScore()

    function pickComputerMove() {
      const compChoice = Math.random();
      let compChoosenMove = '';

      if (compChoice <= 1 / 3) {
        compChoosenMove = 'Rock';
      } else if (compChoice <= 2 / 3) {
        compChoosenMove = 'Paper';
      } else { compChoosenMove = 'Scissors' };

      return compChoosenMove;
    }

    function gameResult(playerMove, computerMove) {
      if (playerMove === computerMove) {
        return 'Tie';
      }

      if (
        (playerMove === 'Rock' && computerMove === 'Scissors') ||
        (playerMove === 'Paper' && computerMove === 'Rock') ||
        (playerMove === 'Scissors' && computerMove === 'Paper')
      ) {
        return 'Win';
      }

      return 'Lose';
    }

    function playGame(playerMove) {
      const compChoosenMove = pickComputerMove();
      const result = gameResult(playerMove, compChoosenMove);

      if (result === 'Win') {
        score.wins++;
      } else if (result === 'Lose') {
        score.lose++;
      } else {
        score.tie++;
      }

      localStorage.setItem('score', JSON.stringify(score));
      // console.log(typeof localStorage.getItem('score'))


      alert(`You pick ${playerMove}. Comp pick ${compChoosenMove}. You ${result}.`);
    
      showScore();
    }

    function showScore() {
      console.log(localStorage.getItem('score'))
      //gets the p tag in html and change it into score real time
      document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}  Losses: ${score.lose}  Tie: ${score.tie}`;
    }

    //Sets the score objects
    function resetScore() {
      score.wins = 0,
      score.lose = 0,
      score.tie = 0

      // remove score the show it as zero
      localStorage.removeItem('score');
      showScore();
    }

    
</script>
</body>

</html>
