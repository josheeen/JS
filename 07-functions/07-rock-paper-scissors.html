<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    const compChoosenMove = pickComputerMove();

    if (compChoosenMove == 'Rock') {
      result = 'Tie'
    } else if (compChoosenMove == 'Paper') {
      result = 'Loose';
    } else if (compChoosenMove == 'Scissors') {
      result = 'Win';
    }

    alert(`You pick Rock, Comp pick ${compChoosenMove}. You ${result}`);
  ">Rock</button>
  <button onclick="

    const compChoosenMove = pickComputerMove();


    if (compChoosenMove == 'Rock') {
      result = 'Win'
    } else if (compChoosenMove == 'Paper') {
      result = 'Tie';
    } else if (compChoosenMove == 'Scissors') {
      result = 'Loose';
    }
    alert(`You pick Paper. Comp pick ${compChoosenMove}. You ${result}.`)
  ">Paper</button>
  <button onclick="
    
    const compChoosenMove = pickComputerMove();
    const result = isScissor();
    
    alert(`You pick Scissors. Comp pick ${compChoosenMove}. You ${result}.`)
  ">Scissors</button>
  <script>    
    function pickComputerMove(){
      const compChoice = Math.random();
      let compChoosenMove = '';

      if(compChoice <= 1/3){
        compChoosenMove = 'Rock';
      } else if(compChoice <= 2/3) {
        compChoosenMove = 'Paper';
      } else {compChoosenMove = 'Scissors'};

      return compChoosenMove;
    }
    function isScissor(result) {

      const compChoosenMove = pickComputerMove();
      if (compChoosenMove == 'Rock') {
        result = 'Loose';
      } else if (compChoosenMove == 'Paper') {
        result = 'Win';
      } else if (compChoosenMove == 'Scissors') {
        result = 'Tie';
      }

      return result;
    }
  </script>
</body>
</html>
